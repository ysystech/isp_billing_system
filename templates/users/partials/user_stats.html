{% load i18n %}
<div class="stats shadow w-full">
  <div class="stat">
    <div class="stat-figure text-primary">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
      </svg>
    </div>
    <div class="stat-title">{% trans "Total Users" %}</div>
    <div class="stat-value">{{ stats.total }}</div>
    <div class="stat-desc">
      <a href="{% url 'users:user_management_list' %}" class="link link-primary">
        {% trans "Manage users" %}
      </a>
    </div>
  </div>
  
  <div class="stat">
    <div class="stat-figure text-success">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
      </svg>
    </div>
    <div class="stat-title">{% trans "Active Users" %}</div>
    <div class="stat-value text-success">{{ stats.active }}</div>
    <div class="stat-desc">{% trans "Can log in" %}</div>
  </div>
  
  <div class="stat">
    <div class="stat-figure text-error">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
      </svg>
    </div>
    <div class="stat-title">{% trans "Inactive Users" %}</div>
    <div class="stat-value text-error">{{ stats.inactive }}</div>
    <div class="stat-desc">{% trans "Cannot log in" %}</div>
  </div>
</div>
