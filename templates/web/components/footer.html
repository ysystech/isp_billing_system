<footer class="footer footer-center p-10 bg-base-200 text-base-content rounded mt-20">
  <div class="grid grid-flow-col gap-4">
    <a href="#about" class="link link-hover">{% translate "About us" %}</a>
    <a href="#services" class="link link-hover">{% translate "Services" %}</a>
    <a href="#features" class="link link-hover">{% translate "Features" %}</a>
    <a href="mailto:{{ project_meta.CONTACT_EMAIL }}" class="link link-hover">{% translate "Contact" %}</a>
  </div>
  <div>
    <div class="grid grid-flow-col gap-4">
      <a href="#" aria-label="Facebook" class="text-2xl hover:text-primary">
        <i class="fab fa-facebook"></i>
      </a>
      <a href="#" aria-label="Twitter" class="text-2xl hover:text-primary">
        <i class="fab fa-twitter"></i>
      </a>
      <a href="#" aria-label="LinkedIn" class="text-2xl hover:text-primary">
        <i class="fab fa-linkedin"></i>
      </a>
      <a href="#" aria-label="YouTube" class="text-2xl hover:text-primary">
        <i class="fab fa-youtube"></i>
      </a>
