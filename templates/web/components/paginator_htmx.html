{% if is_paginated %}
  <div hx-target="#list-content">
    <div class="flex justify-center">
      <div class="join mt-2">
        <a class="join-item btn btn-xs"
          {% if page_obj.has_previous %}
            hx-get="?page={{ page_obj.previous_page_number }}"
            hx-push-url="true"
            {% else %}
              disabled
          {% endif %}
          >
          <span class="sr-only">Previous</span>
          <svg class="w-2.5 h-2.5 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 1 1 5l4 4"/>
          </svg>
        </a>
      {% for num in elided_page_range %}
        <a class="join-item btn btn-xs {% if num == page_obj.number %}btn-active{% endif %}"
          {% if num != page_obj.number and num != page_obj.paginator.ELLIPSIS %}
            hx-get="?page={{ num }}" hx-push-url="true"
          {% elif num == page_obj.paginator.ELLIPSIS %}
            disabled
          {% endif %}
          >
          {{ num }}
        </a>
      {% endfor %}
        <a class="join-item btn btn-xs"
          {% if page_obj.has_next %}
            hx-get="?page={{ page_obj.next_page_number }}"
            hx-push-url="true"
          {% else %}
            disabled
          {% endif %}
          >
          <span class="sr-only">Next</span>
          <svg class="w-2.5 h-2.5 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4"/>
          </svg>
        </a>
      </div>
    </div>
  </div>
{% endif %}
