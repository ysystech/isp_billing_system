{% load i18n %}
<section class="py-20 bg-base-200">
  <div class="container mx-auto px-4">
    <div class="text-center mb-16">
      <span class="badge badge-success badge-lg mb-4">{% translate "FAQ" %}</span>
      <h2 class="text-3xl md:text-4xl font-bold mb-4">
        {% translate "FAQs Here" %}
      </h2>
      <p class="text-lg text-gray-600 max-w-2xl mx-auto">
        {% translate "Find answers to common questions about FiberBill and its features for internet service providers." %}
      </p>
    </div>
    
    <div class="max-w-3xl mx-auto">
      <div class="space-y-4">
        {% for faq in faqs %}
        <div class="collapse collapse-plus bg-base-100 shadow-md" data-aos="fade-up" data-aos-delay="{{ forloop.counter0|add:100 }}">
          <input type="radio" name="faq-accordion" {% if forloop.first %}checked="checked"{% endif %} />
          <div class="collapse-title text-xl font-medium">
            {{ faq.question }}
          </div>
          <div class="collapse-content">
            <p class="text-gray-600">{{ faq.answer }}</p>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</section>
