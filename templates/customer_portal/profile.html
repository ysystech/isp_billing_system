{% extends "customer_portal/base.html" %}
{% load i18n %}

{% block portal_content %}
<div class="max-w-4xl">
  <h1 class="text-2xl font-bold mb-6">My Profile</h1>

  <div class="card bg-base-100 shadow-xl">
    <div class="card-body">
      <h2 class="card-title">Personal Information</h2>
      
      <form method="post" action="{% url 'customer_portal:profile' %}">
        {% csrf_token %}
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div class="form-control">
            <label class="label">
              <span class="label-text">First Name</span>
            </label>
            <input type="text" value="{{ customer.first_name }}" class="input input-bordered" disabled />
          </div>
          
          <div class="form-control">
            <label class="label">
              <span class="label-text">Last Name</span>
            </label>
            <input type="text" value="{{ customer.last_name }}" class="input input-bordered" disabled />
          </div>
          
          <div class="form-control">
            <label class="label">
              <span class="label-text">Email Address</span>
            </label>
            <input type="email" value="{{ customer.email }}" class="input input-bordered" disabled />
          </div>
          
          <div class="form-control">
            <label class="label">
              <span class="label-text">Primary Phone</span>
            </label>
            <input type="text" name="phone_primary" value="{{ customer.phone_primary }}" class="input input-bordered" required />
          </div>
        </div>

        <div class="divider"></div>

        <h3 class="text-lg font-semibold mb-4">Service Address</h3>
        
        <div class="form-control mb-4">
          <label class="label">
            <span class="label-text">Street Address</span>
          </label>
          <input type="text" value="{{ customer.street_address }}" class="input input-bordered" disabled />
        </div>
        
        <div class="form-control mb-4">
          <label class="label">
            <span class="label-text">Barangay</span>
          </label>
          <input type="text" value="{{ customer.barangay.name }}" class="input input-bordered" disabled />
        </div>

        <div class="card-actions justify-end mt-6">
          <button type="submit" class="btn btn-primary">Update Phone Number</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock portal_content %}
