{% load humanize %}
<div class="card bg-base-100 shadow-xl">
  <div class="card-body">
    <h2 class="card-title">
      <i class="fa fa-tools text-primary"></i>
      Installations Overview
    </h2>
    <div class="grid grid-cols-2 gap-4 mt-4">
      <div class="stat bg-base-200 rounded-lg p-3">
        <div class="stat-title text-sm">Total Installations</div>
        <div class="stat-value text-2xl">{{ total_installations }}</div>
      </div>
      <div class="stat bg-base-200 rounded-lg p-3">
        <div class="stat-title text-sm">Active</div>
        <div class="stat-value text-2xl text-success">{{ active_installations }}</div>
      </div>
    </div>
    <div class="card-actions justify-end mt-4">
      <a href="{% url 'customer_installations:installation_list' %}" class="btn btn-primary btn-sm">
        View All
      </a>
    </div>
  </div>
</div>
