{% load humanize %}
<div class="card bg-base-100 shadow-xl">
  <div class="card-body">
    <h2 class="card-title">
      <i class="fa fa-credit-card text-primary"></i>
      Subscriptions Overview
    </h2>
    <div class="grid grid-cols-3 gap-4 mt-4">
      <div class="stat bg-base-200 rounded-lg p-3">
        <div class="stat-title text-sm">Active</div>
        <div class="stat-value text-2xl text-success">{{ active_subscriptions }}</div>
      </div>
      <div class="stat bg-base-200 rounded-lg p-3">
        <div class="stat-title text-sm">Expiring Soon</div>
        <div class="stat-value text-2xl text-warning">{{ expiring_soon }}</div>
      </div>
      <div class="stat bg-base-200 rounded-lg p-3">
        <div class="stat-title text-sm">Today's Revenue</div>
        <div class="stat-value text-xl">â‚±{{ todays_revenue|floatformat:0|intcomma }}</div>
      </div>
    </div>
    <div class="card-actions justify-between mt-4">
      <a href="{% url 'customer_subscriptions:expiring_subscriptions' %}" class="btn btn-warning btn-sm">
        Expiring Soon
      </a>
      <a href="{% url 'customer_subscriptions:subscription_list' %}" class="btn btn-primary btn-sm">
        View All
      </a>
    </div>
  </div>
</div>
